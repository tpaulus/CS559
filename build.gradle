group 'edu.sdsu.cs'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

test {
    testLogging {
        showStandardStreams = true
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'lib', include: ['*.jar'])
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
